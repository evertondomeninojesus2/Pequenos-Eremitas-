        <figcaption>Meu Jesus,<br>Eu creio que estais presente<br></>no Santíssimo Sacramento do Altar.<br>Amo-vos sobre todas as coisas,<br>e minha alma suspira por Vós.<br>Mas como não posso receber-Vos<br>agora no Santíssimo Sacramento,<br>vinde, ao menos espiritualmente,<br>ao meu coração.<br>Abraço-me convosco como se já estivésseis comigo:<br>uno-me Convosco inteiramente.<br>Ah! Não permitais que torne a<br>Separar-me de vós!<br>(Santo Afonso Maria de Ligório)</figcaption>
